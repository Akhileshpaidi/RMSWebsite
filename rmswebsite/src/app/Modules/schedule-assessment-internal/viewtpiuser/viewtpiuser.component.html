<div class="form">
    <div class="body">
      <div class="header col">
        <div style="align-self: self-end">
          <h1 class="h1"> TPA  User  Management</h1>
        </div>
        <div style="text-align: -webkit-right">
          <button class="createButton" (click)="createUser()">
            Create New TPA User
          </button>
        </div>
      </div>
    
      <div class="col">
        <input class="filter-input" matInput (keyup)="searchTable($event)" placeholder="Search"> 
      </div>
      <div class="table-wrapper">
        <div class="table">
      
    
        <mat-table #table [dataSource]="dataSource" matSort >
          <!-- SrNo Column -->
          <ng-container matColumnDef="usR_ID">
            <mat-header-cell *matHeaderCellDef mat-sort-header> User ID</mat-header-cell>
            <mat-cell *matCellDef="let element" matTooltip="{{ element.tpauserid }}" matTooltipPosition="above">
              {{ element.tpauserid }} 
            </mat-cell>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="name" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element" matTooltip="{{ element.tpausername }}" matTooltipPosition="above">
              {{ element.tpausername }} 
            </mat-cell>
          </ng-container>
    
          <!-- EmployeeId Column -->
          <ng-container matColumnDef="emailid">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email ID </mat-header-cell>
            <mat-cell *matCellDef="let element"  matTooltip="{{ element.tpaemailid }}" matTooltipPosition="above">
              {{ element.tpaemailid }}
            </mat-cell>
          </ng-container>
    
          <!-- EmployeeId Column -->
          <ng-container matColumnDef="mobilenumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </mat-header-cell>
            <mat-cell *matCellDef="let element"  matTooltip="{{ element.tpamobilenumber }}" matTooltipPosition="above">
              {{ element.tpamobilenumber }}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="designation">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
            <mat-cell *matCellDef="let element"  matTooltip="{{ element.designation }}" matTooltipPosition="above">
              {{ element.designation }}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="editUser(element)">
              <img class="img" src="../../../../assets//images//Table/edit-3.svg" />
            </mat-cell>
          </ng-container>
    
          <!-- <ng-container matColumnDef="entityname">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Entity Name </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{ element.entityname }}
            </mat-cell>
          </ng-container> -->
          <!-- <ng-container matColumnDef="unit_location_Master_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Unit location Name </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{ element.unit_location_Master_name }}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="department_Master_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Department Name </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{ element.department_Master_name }}
            </mat-cell>
          </ng-container> -->
          <!-- <ng-container matColumnDef="roleNames">
            <mat-header-cell *matHeaderCellDef  mat-sort-header> Role </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span *ngIf="element.roleNames; else assignRole"> {{ element.roleNames}} </span>
              <ng-template #assignRole>
                <span class="gray-text">-No role assigned-</span>
              </ng-template>
            </mat-cell>
          </ng-container> -->
          
    
          
          <!-- Symbol Column -->
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let element">
               <mat-label>{{ element.status }}</mat-label>
     
              <mat-slide-toggle
                [checked]="element.status =='Active' "
                class="toggle"
                (change)="changeStatus(element)"
              ></mat-slide-toggle>
            </mat-cell>
          </ng-container> 
    
          <!-- Remove Column -->
          <ng-container matColumnDef="remove">
            <mat-header-cell *matHeaderCellDef> Remove </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button
                class="trash"
                mat-button
                type="button"
                (click)="openDialog(element.tpauserid)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="#556f83"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-trash-2"
                >
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  ></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </mat-cell>
          </ng-container>
    
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
    
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10,25,50,100]">
        </mat-paginator>
      </div>
      </div>
    </div>
    </div>
