<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea Scrollbar Test</title>
<style>
  .scrollable-textarea {
    width: 100%; /* Adjust width as needed */
    height: 150px; /* Adjust height as needed */
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto; /* This should enable vertical scrolling */
    border: 1px solid #ccc;
    resize: vertical; /* Optional: allows the user to resize the textarea */
  }
</style>
</head>
<body>
  <div>
    <label for="my-textarea">Sample Textarea:</label>
    <textarea id="my-textarea" class="scrollable-textarea"></textarea>
  </div>
</body>
</html>
