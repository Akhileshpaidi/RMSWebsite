<div class="body">
    <div class="row">
      <img
        style="height: 30px"
        src="../../../../assets//images/Inspection/file-plus.svg"
      />
      <h2 class="header">Add Product</h2>
    </div>
    <hr />
    <form
      [formGroup]="createProductForm"
      (ngSubmit)="createUpdateProduct(createProductForm.value)"
    >
      <div fxLayoutAlign="center center">
        <div class="box">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Product Name </mat-label>
            <input matInput formControlName="name" name="name" required />
          </mat-form-field>
        </div>
      </div>

      <div fxLayoutAlign="center center">
        <div class="box">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Manufacturer</mat-label>
            <mat-select formControlName="manufacturername" required>
              <mat-option
                *ngFor="let element of dropDownList?.material"
                value="{{ element.manufacturerid }}"
              >
                {{ element.manufacturername }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div fxLayoutAlign="center center">
        <div class="box">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Unit Price</mat-label>
            <input
              matInput
              type="number"
              formControlName="unitprice"
              name="unitprice"
              required
            />
          </mat-form-field>
        </div>
      </div>

      <div fxLayoutAlign="center center">
        <div class="box">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Product Description</mat-label>
            <input
              matInput
              formControlName="description"
              name="description"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="button">
        <!-- <button class="Custombutton" mat-button type="submit">Save</button> -->
        <button class="grey-button" mat-button (click)="Cancel()">Cancel</button>
        <button class="Custombutton" mat-button type="submit">{{this.productData? 'Update': 'Create'}}</button>
      </div>
    </form>
  </div>
