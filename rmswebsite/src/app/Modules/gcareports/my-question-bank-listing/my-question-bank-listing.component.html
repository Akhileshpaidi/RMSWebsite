
<div class="form">
    <div class="body">
      <div class="header">
          <div style="align-self:self-end;">
              <div class="card">
                <div style="align-self: self-end">
                  <h1 class="h1">My Question Bank Listing</h1>
                </div>
           
          
          </div></div></div>
          <br>
          <br>
          <br>
         
          <form action="" class="DateFilterBox" [formGroup]="range">
            <div class="form-fields-container">
              <mat-form-field appearance="fill" class="form-field">
                <mat-label>Select Date Type</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option value="CreatedDate">Created Date</mat-option>
                    <mat-option value="LastEditedDate">Last Edited Date</mat-option>
                    <mat-option value="DisableDate">Disable Date</mat-option>
                   
                </mat-select>
              </mat-form-field>
          
            
              <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="rangePicker">
                  <input matStartDate placeholder="Start date" formControlName="start">
                  <input matEndDate placeholder="End date" formControlName="end">
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="rangePicker" class="custom-toggle-icon"></mat-datepicker-toggle>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
              
                <mat-date-range-picker #rangePicker>
                  <mat-date-range-picker-actions>
                    <button mat-button matDateRangePickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                  </mat-date-range-picker-actions>
                </mat-date-range-picker>
              </mat-form-field>
              
              
              <div >
              <button mat-raised-button (click)="DateSearchFilter()">Search</button> 
              </div>
            </div>
          </form>
          
          <br>
          <br>
          <div class="card-body1">
              <div id="app-container">
                  <dx-data-grid id="dataGrid"
                  [dataSource]="dataSource1"
                  [showBorders]="true"
                 
                  [allowColumnResizing]="true"
                  [columnAutoWidth]="true"
                  [allowColumnReordering]="true"
                 
                  (onExporting)="exportGrid($event)">
                  <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                 <dxo-header-filter [visible]="true"></dxo-header-filter>
                 <dxi-column dataField="question_id" caption="Question Id" [width]="100"  alignment="center" ></dxi-column>
                  <dxi-column dataField="question" caption="Question Description" ></dxi-column>
                  <dxi-column dataField="created_by" caption="Question Created By"></dxi-column>
                  <dxi-column dataField="created_date" caption="Question Created On"   dataType="date" 
  format="dd-MMM-yyyy"  ></dxi-column>
                  <dxi-column dataField="competency_check_level" caption="Competency Check Level"></dxi-column>
                  <dxi-column dataField="weightage" caption="Score Weightage" alignment="center"></dxi-column>
                  <dxi-column dataField="status" caption="Question Listing Status"></dxi-column>
                  <dxi-column dataField="number_of_times_use" caption="No. of Times Used in Assessment" alignment="center" [visible]="false"></dxi-column>
                  <dxi-column dataField="estimated_time" caption="Estimated Time to Attempt" [visible]="false" alignment="center"  [calculateDisplayValue]="addMinutes" ></dxi-column>         
                  <dxi-column dataField="subject" caption="Related Subject" [visible]="false"></dxi-column> 
                  <dxi-column dataField="topic" caption="Related Topic" [visible]="false"></dxi-column> 
                  <dxi-column dataField="keywords" caption="Keywords" [visible]="false"></dxi-column> 
                  <dxi-column dataField="objective_in_Assessment" caption="Objective in Assessment" [visible]="false"></dxi-column> 
            
  
  
  
              
                  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                  <dxo-filter-row [visible]="true"></dxo-filter-row>
                  <dxo-search-panel [visible]="true"></dxo-search-panel>
                  <dxo-group-panel [visible]="true"></dxo-group-panel>
                  <dxo-selection mode="single"></dxo-selection>
                  <dxo-summary>
                      <dxi-total-item
                          column="user_location_mapping_id"
                          summaryType="count">
                      </dxi-total-item>
                      
                  </dxo-summary>
                  <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                  <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                  <dxo-pager
                  [visible]="true"
                  [allowedPageSizes]="[5, 10,20, 'all']"
                 
                  [showPageSizeSelector]="true"
                 
                  [showInfo]="true"
                  infoText="Page {0} of  {1} ({2} items)"
                  [showNavigationButtons]="true"
                >
                </dxo-pager>
                 
    
                <dxo-toolbar>
                <dxi-item name="groupPanel"></dxi-item>
  
  <dxi-item name="addRowButton" showText="always"></dxi-item>
  <dxi-item name="exportButton"></dxi-item>
  <dxi-item name="columnChooserButton"></dxi-item>
  <dxi-item name="searchPanel"></dxi-item>
                </dxo-toolbar>
                <dxo-export 
                [enabled]="true"
                [formats]="['xlsx', 'pdf','csv']"
              >
              </dxo-export>
            </dx-data-grid>
              </div>
          
  </div>
  </div>
  </div>
