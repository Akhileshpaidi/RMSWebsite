         <div>  <form action="" class="DateFilterBox" [formGroup]="range" *ngIf="MainGrid">
          <div class="form-fields-container">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Select Date Type</mat-label>
              <mat-select [(value)]="selected">
                <mat-option value="Due">Assessment Due Date</mat-option>
                <mat-option value="Acknowledgemet">Acknowledgement Date</mat-option>
                <mat-option value="Completion">Assessment Completion Date</mat-option>
              </mat-select>
            </mat-form-field>
        
          
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [rangePicker]="rangePicker">
                <input matStartDate placeholder="Start date" formControlName="start">
                <input matEndDate placeholder="End date" formControlName="end">
              </mat-date-range-input>
              <mat-datepicker-toggle matIconSuffix [for]="rangePicker" class="custom-toggle-icon"></mat-datepicker-toggle>
              <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            
              <mat-date-range-picker #rangePicker>
                <mat-date-range-picker-actions>
                  <button mat-button matDateRangePickerCancel>Cancel</button>
                  <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                </mat-date-range-picker-actions>
              </mat-date-range-picker>
            </mat-form-field>
            
            
            <div >
            <button mat-raised-button (click)="DateSearchFilter()">Search</button> 
            </div>
          </div>
        </form>
        
       
<mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" *ngIf="SubGrid" (change)="onToggleChange($event.value)">
<mat-button-toggle value="1" checked>Competency Check Level </mat-button-toggle>
<mat-button-toggle value="2">Subject > Topic</mat-button-toggle>
<mat-button-toggle value="3">Over All</mat-button-toggle>

</mat-button-toggle-group></div>

          <div class="card-body1" *ngIf="MainGrid">
              <div id="app-container">
                  <dx-data-grid id="dataGrid"
                  [dataSource]="dataSource1"
                  [showBorders]="true"
                 
                  [allowColumnResizing]="true"
                  [columnAutoWidth]="true"
                  [allowColumnReordering]="true"
                  (onSelectionChanged)="onRowSelectionChanged($event)"
                  (onExporting)="exportGrid($event)">
                  <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                 <dxo-header-filter [visible]="true"></dxo-header-filter>
                 <dxi-column dataField="uq_ass_schid" caption="Assessment ID" [width]="100" alignment="center"></dxi-column>
                 <dxi-column dataField="assessment_name" caption="Assessment Name" ></dxi-column>
                 <dxi-column dataField="verson_no" caption="Version_no" alignment="center"  ></dxi-column> 
                 <dxi-column dataField="competency_Name" caption="Competency skill Level"></dxi-column>
                 <dxi-column dataField="assessment_type" caption="Type of Assessment Scheduled" ></dxi-column>
                 <dxi-column dataField="number_of_ques" caption="No. of Questions" alignment="center"></dxi-column>                 
              <dxi-column dataField="assessor_name" caption="Name of Assessor"   ></dxi-column>
              <dxi-column dataField="total_scheduled_users" caption="No. of User Scheduled" alignment="center"  ></dxi-column> 
                <dxi-column dataField="total_completed_users" caption="No. of Completed User" alignment="center"  ></dxi-column> 
              <dxi-column dataField="assessmentStatus" caption="Assessment Status"   ></dxi-column> 
              <dxi-column dataField="endDateTime" caption="Assessment Completion Date"   dataType="date" 
  format="dd-MMM-yyyy"    ></dxi-column> 
              
 

              <dxi-column dataField="created_date" caption="Date of Request" [visible]="false"   dataType="date" 
  format="dd-MMM-yyyy"  ></dxi-column>
              <dxi-column dataField="frequencyperiod" caption="Assessment Schedule Frequency" [visible]="false"></dxi-column> 
              <dxi-column dataField="startDate" caption="Assessment Start Date" [visible]="false"   dataType="date" 
  format="dd-MMM-yyyy"  ></dxi-column>   
              <dxi-column dataField="endDate" caption="Assessment Due Date"   dataType="date" 
  format="dd-MMM-yyyy"  ></dxi-column> 
              <dxi-column dataField="assessor_name" caption="Person Requesting Assessment" [visible]="false"></dxi-column>   
              <dxi-column dataField="document_type" caption="Document Type" [visible]="false"></dxi-column>
              <dxi-column dataField="document_category" caption="Document Category" [visible]="false"></dxi-column>
              <dxi-column dataField="document_subCategory" caption="Document Sub-Category" [visible]="false" ></dxi-column>                 
              <dxi-column dataField="type_Name" caption="Assessment Type" [visible]="false"></dxi-column>
              <dxi-column dataField="subType_Name" caption="Assessment SubType" [visible]="false" ></dxi-column>                 
             
              
                  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                  <dxo-filter-row [visible]="true"></dxo-filter-row>
                  <dxo-search-panel [visible]="true"></dxo-search-panel>
                  <dxo-group-panel [visible]="true"></dxo-group-panel>
                  <dxo-selection mode="single"></dxo-selection>
                  <dxo-summary>
                      <dxi-total-item
                          column="user_location_mapping_id"
                          summaryType="count">
                      </dxi-total-item>
                      
                  </dxo-summary>
                  <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                  <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                  <dxo-pager
                  [visible]="true"
                  [allowedPageSizes]="[5, 10,20, 'all']"
                 
                  [showPageSizeSelector]="true"
                 
                  [showInfo]="true"
                  infoText="Page {0} of  {1} ({2} items)"
                  [showNavigationButtons]="true"
                >
                </dxo-pager>
                 
    
                <dxo-toolbar>
                <dxi-item name="groupPanel"></dxi-item>
  
  <dxi-item name="addRowButton" showText="always"></dxi-item>
  <dxi-item name="exportButton"></dxi-item>
  <dxi-item name="columnChooserButton"></dxi-item>
  <dxi-item name="searchPanel"></dxi-item>
                </dxo-toolbar>
                <dxo-export 
                [enabled]="true"
                [formats]="['xlsx', 'pdf','csv']"
              >
              </dxo-export>
            </dx-data-grid>
              </div>
          
  </div>
