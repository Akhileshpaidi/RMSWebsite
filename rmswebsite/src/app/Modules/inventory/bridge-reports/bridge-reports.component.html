    <div fxLayoutAlign="center center">
      <div class="box">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Document Review frequency</mat-label>
          <mat-select [formControl]="selectedproject" (selectionChange)="getBridges($event)">
            <mat-option *ngFor="let element of projectData" [value]="element.id">
              {{ element.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf="bridgeData!=null" appearance="outline" class="form-field">
          <mat-label>Bridge Name</mat-label>
          <mat-select [formControl]="selectedBridge" (selectionChange)="getBridgeData($event)" multiple>
            <mat-option *ngFor="let element of bridgeData" [value]="element.id">
              {{ element.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayoutAlign="center center">
      <div class="box">
        <mat-form-field appearance="outline" class="form-field">

              {{ element.name }}

      </div>
    </div>

        <mat-form-field appearance="outline" class="form-field">
