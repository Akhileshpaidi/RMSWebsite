<div class="form">
  <div class="body">
    <div class="header">
      <div style="align-self:self-end;">
            <h1 class="title">Entity Heirarchy Level Master</h1>
           
              
      


           
                <div class="card-body">
      
<form [formGroup]="HierarchyForm" (ngSubmit)="Update()">
                  <div fxLayout="center center" *ngIf="isEditMode">
                    <div class="box">
                      <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Level 1</mat-label>
                        <mat-select formControlName="Level1" required="true">
                            <mat-option value="Entity Type">Entity Type</mat-option>
                            <mat-option value="Business Sector > Industry Type">Business Sector > Industry Type</mat-option>
                            <mat-option value="Region > Sub-Region">Region > Sub-Region</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Level 2</mat-label>
                        <mat-select formControlName="Level2" required="true">
                            <mat-option value="Entity Type">Entity Type</mat-option>
                            <mat-option value="Business Sector > Industry Type">Business Sector > Industry Type</mat-option>
                            <mat-option value="Region > Sub-Region">Region > Sub-Region</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Level 3</mat-label>
                        <mat-select formControlName="Level3" required="true">
                            <mat-option value="Entity Type">Entity Type</mat-option>
                            <mat-option value="Business Sector > Industry Type">Business Sector > Industry Type</mat-option>
                            <mat-option value="Region > Sub-Region">Region > Sub-Region</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div fxLayout="center center" class="button">
                    <button type="submit" class="Custombutton"  *ngIf="isEditMode">Update</button>
                    <button type="button" class="Custombutton" (click)="Edit()" *ngIf="!isEditMode">Edit</button>
                  </div>
                    <div id="app-container">
                      <dx-data-grid id="dataGrid"
                        [dataSource]="dataSource"
                        [showBorders]="true"
                       
                        [allowColumnResizing]="true"
                        [columnAutoWidth]="true"
                        [allowColumnReordering]="true"
                        
                        (onExporting)="exportGrid1($event)">
                        <dxi-column dataField="entityHeirarchyLevelID" caption="entityHeirarchyLevelID">
                          <dxo-form-item [visible]="false">
                          </dxo-form-item>
                        </dxi-column>
                        <dxi-column dataField="level" caption="level">
                          <dxi-validation-rule type="required"></dxi-validation-rule>   
                      </dxi-column>
                    
                        <dxi-column dataField="entity" caption="entity">
                          <dxi-validation-rule type="required"></dxi-validation-rule> 
                      </dxi-column>

                      
                    
                    
                        <dxo-column-chooser [enabled]="false"></dxo-column-chooser>
                        <dxo-column-fixing [enabled]="false"></dxo-column-fixing>
                        <dxo-filter-row [visible]="false"></dxo-filter-row>
                        <dxo-search-panel [visible]="false"></dxo-search-panel>
                        <dxo-group-panel [visible]="false"></dxo-group-panel>
                        <dxo-selection mode="single"></dxo-selection>
                        <dxo-summary>
                          <dxi-total-item
                              column="frequencyid"
                              summaryType="count">
                          </dxi-total-item>
                          
                      </dxo-summary>
                      <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                     

                        
                       
                    
                    
                       
                      </dx-data-grid>
                      
                    </div>
                  </form>
                    </div>
          </div>
        </div>
</div>
