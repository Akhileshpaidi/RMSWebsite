<div class="form">
 

    <div class="body">
        <div class="header col">
          <div style="align-self: self-end">
            <div class="header">
            <h1>Re-activate Assessment Template</h1>
          </div>
          </div>
        </div> 
      </div>
      <div class="wrapper">
      <div class="boxNew ">
      
      <label>Select Assessment Template</label>
    
    <!-- <label> Select Assessment Template</label> -->
       <dx-drop-down-box style="width: 900px;"
       [dropDownOptions]="{width: '1400px'}"
      
        [(value)]="gridBoxValue"
        [(opened)]="isGridBoxOpened"
        valueExpr="ass_template_id"
         [deferRendering]="false"
         [displayExpr]="gridBox_displayExpr"
         placeholder=" Select Assessment Template to Reactivate..."
         [inputAttr]="{ 'aria-label': 'Owner' }"
         [showClearButton]="true"
         [dataSource]="gridDataSource"
         (onOptionChanged)="onGridBoxOptionChanged($event)"
        
        >
          <div *dxTemplate="let data of 'content'">
            <dx-data-grid
            [dataSource]="gridDataSource"
            [columns]="gridColumns"
              [hoverStateEnabled]="true"
              [(selectedRowKeys)]="gridBoxValue"
           
          height="100%"
          width="100%"
    >
          <!-- <div *dxTemplate="let item of 'item'">
            <span title="item[gridBox_displayExpr]">{{item[gridBox_displayExpr]}}</span>
          </div> -->
             <dxo-selection mode="single"></dxo-selection>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxo-header-filter [visible]="true" [allowSearch]="true">
                  <dxo-search [enabled]="true"></dxo-search>
                </dxo-header-filter>
                <dxo-paging [enabled]="true" [pageSize]="5"></dxo-paging>
                <dxo-pager
                [visible]="true"
                [allowedPageSizes]="[5, 10,20, 'all']"
               
                [showPageSizeSelector]="true"
               
                [showInfo]="true"
                infoText="Page {0} of  {1} ({2} items)"
                [showNavigationButtons]="true"
              >
              </dxo-pager>
              <dxo-group-panel [visible]="true"></dxo-group-panel>
              <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
              <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
          
                           </dx-data-grid>
          </div>
        </dx-drop-down-box>
      
    </div>
    </div>
    <div class="button">
      <button class="Custombutton" (click)="onClick()">Reactivate</button>
    </div>
