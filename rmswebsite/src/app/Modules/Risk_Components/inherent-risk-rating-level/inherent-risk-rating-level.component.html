<div class="form">
  <div class="body">
      <div class="header">
          <div style="align-self:self-end;">
              <div class="card">
                  <div class="card-header">
                      <h1 class="title">Inherent Risk Rating Level</h1>
                  </div>
                  <div class="card-body">
                      <div id="app-container">
                          <dx-data-grid id="dataGrid"
                              [dataSource]="dataSource"
                              
                              [showBorders]="true"
                              [allowColumnResizing]="true"
                              [columnAutoWidth]="true"
                              [allowColumnReordering]="true"
                              (onExporting)="exportGrid($event)">
                              <dxi-column dataField="risk_inherent_rating_level_id" caption="Risk Inherent ID" [visibleIndex]="1" [width]="100">
                                  <dxo-form-item [visible]="false">
                                  </dxo-form-item>
                              </dxi-column>

                              <dxi-column dataField="risk_inherent_rating_level_name" caption="Inherent Risk Rating Level Name" [visibleIndex]="2" [width]="120">
                                  <dxi-validation-rule type="required"></dxi-validation-rule>
                                  <dxi-validation-rule type="stringLength" [max]="25" message="max 25 Characters allowed"></dxi-validation-rule>
                              </dxi-column>

                              <dxi-column dataField="risk_inherent_rating_level_desc" [width]="500" editCellTemplate="dataCellTemplate" caption="Inherent Risk Rating Level Description" [visibleIndex]="6">
                                <dxo-form-item editorType="dxTextArea"
                                    [colSpan]="2"
                                    [editorOptions]="{ height: 80 }">
                                </dxo-form-item>
                                <dxi-validation-rule type="stringLength" [max]="500" message="max 500 Characters allowed"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column dataField="risk_inherent_rating_level_min" [width]="400"  caption=" inherent Rating Minimum Value" dataType="number"  [editorOptions]="{min: 1, max: 25}"  [visibleIndex]="3" [width]="100"
                            [validationRules]="[
                            { type: 'range', min: 1, max: 25 },
                       
                          ]">
                          <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
    
                            <dxi-column dataField="risk_inherent_rating_level_max" [width]="400" caption=" inherent Rating Maximum Value" dataType="number"  [editorOptions]="{min: 1, max: 25}" [visibleIndex]="4" [width]="100"
                            [validationRules]="[
                            { type: 'range', min: 1, max: 25},
               
                          ]">
                          <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                             
                            <!-- <dxi-column 
                            dataField="risk_inherent_rating_level_min" 
                            caption="Min Range"
                            editCellTemplate="minRangeTemplate">
                        </dxi-column> -->
    
    <!-- <dxi-column 
        dataField="risk_inherent_rating_level_max" 
        caption="Max Range"
       
        editCellTemplate="maxRangeTemplate">
      
    </dxi-column> -->
    <dxi-column dataField="colour_reference" cellTemplate="dataCellTemplateforcolorView" [visibleIndex]="5" [width]="120"
     editCellTemplate="dataCellTemplateforcolor"  caption="Colour Reference" >
     
     <dxi-validation-rule type="required"></dxi-validation-rule>           
    </dxi-column>
    
    
                             
                            
                              <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                              <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                              <dxo-filter-row [visible]="true"></dxo-filter-row>
                              <dxo-search-panel [visible]="true"></dxo-search-panel>
                              <dxo-group-panel [visible]="true"></dxo-group-panel>
                              <dxo-selection mode="single"></dxo-selection>
                              <dxo-summary>
                                  <dxi-total-item
                                      column="risk_inherent_rating_level_id"
                                      summaryType="count">
                                  </dxi-total-item>
                              </dxo-summary>

                              <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                              <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                              <dxo-pager
                                  [visible]="true"
                                  [allowedPageSizes]="[5, 10, 20, 'all']"
                                  [showPageSizeSelector]="true"
                                  [showInfo]="true"
                                  infoText="Page {0} of  {1} ({2} items)"
                                  [showNavigationButtons]="true">
                              </dxo-pager>

                              <dxo-editing
                                  mode="popup"
                                  [allowUpdating]="true"
                                  [allowDeleting]="true"
                                  [allowAdding]="true">
                                  <dxo-popup
                                      title="Inherent Risk Rating Level"
                                      [showTitle]="true"
                                      [width]="700"
                                      [height]="525">
                                     
                                  </dxo-popup>
                              </dxo-editing>
 <div class="dx-textarea" *dxTemplate="let data of 'dataCellTemplate'">  
                      <dx-text-area  
                        class="dx-texteditor-input"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           b
                        style="resize: vertical;"
                        [inputAttr]="{ 'aria-label': 'Notes' }"
                        [autoResizeEnabled]="true"  
                        [value]="data.value"  
                        (onValueChanged)="onValueChanged($event, data)"
                      ></dx-text-area>  
                    </div> 

                              <div *dxTemplate="let data of 'minRangeTemplate'">
                                <label>Select Range:1-100 </label>
                                <dx-range-slider
                                [min]="1"
                                [max]="100"
                                [(start)]="data.data.risk_inherent_rating_level_min"
                                [(end)]="data.data.risk_inherent_rating_level_max"
                                (onValueChanged)="onRangeValueChanged($event, data.data)">
                          </dx-range-slider>
                                <dx-number-box   
                                    [(value)]="data.data.risk_inherent_rating_level_min"
                                    [min]="1"
                                    [max]="100"
                                    [showSpinButtons]="true"
                                    (onValueChanged)="onMinValueChanged($event, data.data)">
                                    
                                    <div *ngIf="data.data.risk_inherent_rating_level_min < 1 || data.data.risk_inherent_rating_level_min > 100" class="error-message">
                                      Value must be between 1 and 100
                                    </div>
                                </dx-number-box>
                              
         
          
                           
                            </div>
                            
                            
                            <div *dxTemplate="let data of 'maxRangeTemplate'">
                              <br>
                              <br>
                              <br>
                                <dx-number-box
                                    [(value)]="data.data.risk_inherent_rating_level_max"
                                    [min]="1"
                                    [max]="100"
                                    [showSpinButtons]="true"
                                    (onValueChanged)="onMaxValueChanged($event, data.data)">
                                    <div *ngIf="data.data.risk_inherent_rating_level_max < 1 || data.data.risk_inherent_rating_level_max > 100" class="error-message">
                                      Value must be between 1 and 100
                                    </div>
                                </dx-number-box>
          
                              
                            </div>
                            <div *dxTemplate="let data of 'dataCellTemplateforcolorView'">
                              <button 
                                class="color-button"
                                [style.backgroundColor]="data.data.colour_reference" 
                                style="border-radius: 50%; width: 40px; height: 40px;">
                              </button>
                            </div>
          
          
          
                              <div class="dx-textarea" *dxTemplate="let data of 'dataCellTemplateforcolor'">  
                               
                              
                                <dx-color-box
                                  [value]="data.data.colour_reference"
                                  [inputAttr]="{ 'aria-label': 'Color Selector' }"
                                  (onValueChanged)="onValueChangedforcolor($event, data)"
                                ></dx-color-box>
                                
                              
                            </div>
          
                           
          
                          
                         
                              <dxo-toolbar>
                                  <dxi-item name="groupPanel"></dxi-item>
                                  <dxi-item name="addRowButton" showText="always"></dxi-item>
                                  <dxi-item name="exportButton"></dxi-item>
                                  <dxi-item name="columnChooserButton"></dxi-item>
                                  <dxi-item name="searchPanel"></dxi-item>
                              </dxo-toolbar>
                              <dxo-export
                                  [enabled]="true"
                                  [formats]="['xlsx', 'pdf']">
                              </dxo-export>
                          </dx-data-grid>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
