         <div>  <form action="" class="DateFilterBox" [formGroup]="range" *ngIf="MainGrid">
          <div class="form-fields-container">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>Select Date Type</mat-label>
              <mat-select [(value)]="selected">
                <mat-option value="CreatedDate">Created Date</mat-option>
                <mat-option value="LastEditedDate">Last Edited Date</mat-option>
                <mat-option value="DisableDate">Disable Date</mat-option>
               
              </mat-select>
            </mat-form-field>
        
          
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [rangePicker]="rangePicker">
                <input matStartDate placeholder="Start date" formControlName="start">
                <input matEndDate placeholder="End date" formControlName="end">
              </mat-date-range-input>
              <mat-datepicker-toggle matIconSuffix [for]="rangePicker" class="custom-toggle-icon"></mat-datepicker-toggle>
              <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            
              <mat-date-range-picker #rangePicker>
                <mat-date-range-picker-actions>
                  <button mat-button matDateRangePickerCancel>Cancel</button>
                  <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                </mat-date-range-picker-actions>
              </mat-date-range-picker>
            </mat-form-field>
            
            
            <div >
            <button mat-raised-button (click)="DateSearchFilter()">Search</button> 
            </div>
          </div>
        </form>
        
       
<mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color" *ngIf="SubGrid" (change)="onToggleChange($event.value)">
<mat-button-toggle value="1" checked>Active Questions</mat-button-toggle>
<mat-button-toggle value="2">Inactive Questions</mat-button-toggle>
</mat-button-toggle-group></div>

          <div style="align-self: self-end">
            <h2 class="h1" *ngIf="MainGrid">Primary Level</h2>
            <div class="container">
              <button class="exitbutton" *ngIf="SubGrid" type="button" (click)="exitPage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <h2 class="heading" *ngIf="SubGrid">Secondary Level</h2>
            </div>

                  [dataSource]="dataSource"

                  [allowColumnResizing]="true"
                  [columnAutoWidth]="true"
                  [allowColumnReordering]="true"
                 
                  (onExporting)="exportGrid($event)"
                 >
                  <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>

                  <dxi-column dataField="created_date" caption="Question Created On"   dataType="date" 
  format="dd-MMM-yyyy"  ></dxi-column>
                  <dxi-column dataField="competency_check_level" caption="Competency Check Level"></dxi-column>
                  <dxi-column dataField="weightage" caption="Score Weightage"></dxi-column>
                  <dxi-column dataField="status" caption="Question Listing Status"></dxi-column>
                  <dxi-column dataField="number_of_times_use" caption="No. of Times Used in Assessment" alignment="center"></dxi-column>

                  <dxo-pager

                  [showPageSizeSelector]="true"
                 
                  [showInfo]="true"
                  infoText="Page {0} of  {1} ({2} items)"
                  [showNavigationButtons]="true"
                >
                </dxo-pager>
                 
          
                <dxo-toolbar>
                <dxi-item name="groupPanel"></dxi-item>
          
          <dxi-item name="addRowButton" showText="always"></dxi-item>
          <dxi-item name="exportButton"></dxi-item>
          <dxi-item name="columnChooserButton"></dxi-item>
          <dxi-item name="searchPanel"></dxi-item>
                </dxo-toolbar>
                <dxo-export 
                [enabled]="true"
                [formats]="['xlsx', 'pdf','csv']"
              >
              </dxo-export>
            </dx-data-grid>
