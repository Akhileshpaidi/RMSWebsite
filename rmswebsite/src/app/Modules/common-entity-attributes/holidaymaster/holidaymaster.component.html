<div class="form">
    <div class="body">
      <div class="header">
        <div style="align-self:self-end;">
              <h1 class="title">Hoilday Master</h1>
             
                
        
                  <div class="card-body">
        
                      <div id="app-container">
                        <dx-data-grid id="dataGrid"
                          [dataSource]="dataSource2"
                          [showBorders]="true"
                         
                          [allowColumnResizing]="true"
                          [columnAutoWidth]="true"
                          [allowColumnReordering]="true"
                          
                          (onExporting)="exportGrid1($event)">
                          <dxi-column dataField="holidayid" caption="holidayid">
                            <dxo-form-item [visible]="false">
                            </dxo-form-item>
                          </dxi-column>
                          <dxi-column dataField="holidayname" caption="Holiday Name">
                            <dxi-validation-rule type="required"></dxi-validation-rule>   
                            <dxi-validation-rule type="stringLength" [max]="50" message="max 50 Characters allowed"></dxi-validation-rule>  

                        </dxi-column>
                      
                          <dxi-column dataField="recurence" caption="Recurrence">
                            <dxi-validation-rule type="required"></dxi-validation-rule> 
                            <dxo-lookup [dataSource]="typedata" valueExpr="recurence" displayExpr="recurence" ></dxo-lookup>  
                        </dxi-column>
                        <dxi-column dataField="hoildaytimeinterval" caption="Time Interval" >
                          <dxi-validation-rule type="required" ></dxi-validation-rule>   
                          <dxi-validation-rule type="numeric" message="Please enter a valid number"></dxi-validation-rule> 
                      </dxi-column>
                        <dxi-column dataField="holidaytimeperiod" caption="Time Period">
                            <dxi-validation-rule type="required"></dxi-validation-rule> 
                            <dxo-lookup [dataSource]="timeday" valueExpr="holidaytimeperiod" displayExpr="holidaytimeperiod" ></dxo-lookup>  
                        </dxi-column>
                     
                        
                      
                      <dxi-column dataField="holidaydescription" [width]="500" caption=" Holiday Description">
                        <dxo-form-item   editorType="dxTextArea"
                              [colSpan]="2"
                              [editorOptions]="{ height: 80 }">
                              </dxo-form-item>
                            <dxi-validation-rule type="stringLength" [max]="150" message="max 150 Characters allowed"></dxi-validation-rule>  

                      </dxi-column>
                      
                      
                          <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                          <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                          <dxo-filter-row [visible]="true"></dxo-filter-row>
                          <dxo-search-panel [visible]="true"></dxo-search-panel>
                          <dxo-group-panel [visible]="true"></dxo-group-panel>
                          <dxo-selection mode="single"></dxo-selection>
                          <dxo-summary>
                            <dxi-total-item
                                column="holidayid"
                                summaryType="count">
                            </dxi-total-item>
                            
                        </dxo-summary>
                        <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                        <dxo-paging [enabled]="true" [pageSize]="5"></dxo-paging>
                        <dxo-pager
                        [visible]="true"
                        [allowedPageSizes]="[5, 10,20, 'all']"
                       
                        [showPageSizeSelector]="true"
                       
                        [showInfo]="true"
                        infoText="Page {0} of  {1} ({2} items)"
                        [showNavigationButtons]="true"
                      >
                      </dxo-pager>
                          <dxo-editing
                            mode="popup"
                            [allowUpdating]="isUpdateIconVisible"
                            [allowDeleting]="isUpdateIconVisible"
                            [allowAdding]="true">
                            <dxo-popup
                            title="Add Holiday Master"
                            [showTitle]="true"
                            [width]="700"
                            [height]="525"
                           
                          ></dxo-popup>
                          </dxo-editing>
                          <dxo-toolbar>
                            <dxi-item name="groupPanel"></dxi-item>
                           
                            <dxi-item name="addRowButton" showText="always"></dxi-item>
                            <dxi-item name="exportButton"></dxi-item>
                            <dxi-item name="columnChooserButton"></dxi-item>
                            <dxi-item name="searchPanel"></dxi-item>
                        </dxo-toolbar>
                      
                      
                          <dxo-export 
                            [enabled]="true"
                            [formats]="['xlsx', 'pdf']"
                          >
                          </dxo-export>
                        </dx-data-grid>
                        
                      </div>
                      </div>
            </div>
          </div>
  </div>
