
<div class="form">
  <div class="body">
    <div class="header">
      <div style="align-self:self-end;">
          <div class="card">
              <div class="card-header">
                  <h1 class="title">Risk Priority</h1>
              </div>
              <div class="card-body">
                  <div id="app-container">
                      <dx-data-grid id="dataGrid"
                      [dataSource]="dataSource"
                      [showBorders]="true"

                      [allowColumnResizing]="true"
                      [columnAutoWidth]="true"
                      [allowColumnReordering]="true"
                      (onExporting)="exportGrid($event)">
                      <dxi-column dataField="risk_priority_id" caption="Risk Priority ID" [visibleIndex]="1" [width]="100" >
                        <dxo-form-item [visible]="false">
                        </dxo-form-item>
                    </dxi-column>

                      <dxi-column dataField="risk_priority_name" caption="Risk Priority Name" [visibleIndex]="2" [width]="100">
                          <dxi-validation-rule type="required"></dxi-validation-rule>
                          <dxi-validation-rule type="stringLength" [max]="50" message="max 50 Characters allowed"></dxi-validation-rule>
                      </dxi-column>


                      <dxi-column dataField="risk_priority_description" [width]="400"  editCellTemplate="dataCellTemplate"  caption="Risk Priority Description" [visibleIndex]="6">

                      </dxi-column>


                        <dxi-column dataField="rating_level_min" [width]="400"  caption="Rating Minimum Value" dataType="number"  [editorOptions]="{min: 1, max: 1000}" [visibleIndex]="3" [width]="100"
                        [validationRules]="[
                        { type: 'range', min: 1, max: 1000 },
                       
                      ]">
                      <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dxi-column>

                        <dxi-column dataField="rating_level_max" [width]="400" caption="Rating Maximum Value" dataType="number"  [editorOptions]="{min: 1, max: 1000}"  [visibleIndex]="4" [width]="100"
                        [validationRules]="[
                        { type: 'range', min: 1, max: 1000 },
                        
                      ]" >
                      <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dxi-column>

                        dataField="rating_level_min"

    </dxi-column> -->

<dxi-column dataField="color_code" cellTemplate="dataCellTemplateforcolorView" [visibleIndex]="5" [width]="80"
 editCellTemplate="dataCellTemplateforcolor"  caption="Colour Reference" >

 <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>








                      <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                      <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                      <dxo-filter-row [visible]="true"></dxo-filter-row>
                      <dxo-search-panel [visible]="true"></dxo-search-panel>
                      <dxo-group-panel [visible]="true"></dxo-group-panel>
                      <dxo-selection mode="single"></dxo-selection>
                      <dxo-summary>
                          <dxi-total-item
                              column="risk_priority_id"
                              summaryType="count">
                          </dxi-total-item>

                      </dxo-summary>



                      <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                      <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                      <dxo-pager
                      [visible]="true"
                      [allowedPageSizes]="[5, 10,20, 'all']"

                      [showPageSizeSelector]="true"

                      [showInfo]="true"
                      infoText="Page {0} of  {1} ({2} items)"
                      [showNavigationButtons]="true"
                    >
                    </dxo-pager>
                    <dxo-editing
                    mode="popup"
                    [allowUpdating]="true"
                    [allowDeleting]="true"
                    [allowAdding]="true">
                    <dxo-popup
                    title="Risk Priority"
                    [showTitle]="true"
                    [width]="700"
                    [height]="525"

                  ></dxo-popup>
                  </dxo-editing>

                    <div class="dx-textarea" *dxTemplate="let data of 'dataCellTemplate'">
                      <dx-text-area
                        class="dx-texteditor-input"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           b
                        style="resize: vertical;"
                        [inputAttr]="{ 'aria-label': 'Notes' }"
                        [autoResizeEnabled]="true"
                        [value]="data.value"
                        (onValueChanged)="onValueChanged($event, data)"
                      ></dx-text-area>
                    </div>

                    <br>

                  <div *dxTemplate="let data of 'dataCellTemplateforcolorView'">
                    <button
                      class="color-button"
                      [style.backgroundColor]="data.data.color_code"
                      style="border-radius: 50%; width: 40px; height: 40px;">
                    </button>
                  </div>



                    <div class="dx-textarea" *dxTemplate="let data of 'dataCellTemplateforcolor'">


                      <dx-color-box
                        [value]="data.data.color_code"
                        [inputAttr]="{ 'aria-label': 'Color Selector' }"
                        (onValueChanged)="onValueChangedforcolor($event, data)"
                      ></dx-color-box>


                  </div>






                    <dxo-toolbar>
                    <dxi-item name="groupPanel"></dxi-item>

      <dxi-item name="addRowButton" showText="always"></dxi-item>
      <dxi-item name="exportButton"></dxi-item>
      <dxi-item name="columnChooserButton"></dxi-item>
      <dxi-item name="searchPanel"></dxi-item>


                    </dxo-toolbar>
                    <dxo-export
                    [enabled]="true"
                    [formats]="['xlsx', 'pdf']"
                  >
                  </dxo-export>
                </dx-data-grid>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
</div>
