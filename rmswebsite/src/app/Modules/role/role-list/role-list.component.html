<div class="form">
<div class="body">
    <div class="header col">
      <div style="align-self: self-end">
        <h1 class="h1">Role Management</h1>
      </div>
      <div style="text-align: -webkit-right">
        <button class="createButton" (click)="createRole()">
          Create New Role
        </button>
      </div>
    </div>
  
    <div class="col">
      <input class="filter-input" matInput (keyup)="searchTable($event)" placeholder="Search"> 
    </div>
    
    <div class="table">
      <mat-table #table [dataSource]="dataSource">
        <!-- SrNo Column -->
        <ng-container matColumnDef="srno">
          <mat-header-cell *matHeaderCellDef> Sr No </mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index">
            {{ paginator.pageIndex * paginator.pageSize + i + 1 }}
          </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="roletype">
          <mat-header-cell *matHeaderCellDef> Role Type </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.roletype === 1 ? 'Internal' : element.roletype === 2 ? 'External' : 'Unknown' }}
          </mat-cell>
        </ng-container>
        
             <!-- Name Column -->
        <ng-container matColumnDef="roleName">
          <mat-header-cell *matHeaderCellDef> Role Name </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.rolE_NAME}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="typemodule">
          <mat-header-cell *matHeaderCellDef> Module Type</mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.task_name}}
          </mat-cell>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
          <mat-cell *matCellDef="let element" (click)="editRole(element)">
            <img class="img" src="assets/images/Table/edit-3.svg" />
          </mat-cell>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell *matCellDef="let element of res">
            <!-- <mat-label>{{ element.statusname }}</mat-label> -->
  
            <mat-slide-toggle
              [checked]="element.statusbitvalue"
              class="toggle"
              [checked]="element.rolE_STATUS=='0'"

              (change)="changeStatus($event, element)"
            ></mat-slide-toggle>
          </mat-cell>

        </ng-container>
  
        <!-- Remove Column -->
        <ng-container matColumnDef="remove">
          <mat-header-cell *matHeaderCellDef> Remove </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button
              class="trash"
              mat-button
              type="button"
              (click)="openDialog(element.rolE_ID)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#556f83"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-trash-2"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
  
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>

</div>
