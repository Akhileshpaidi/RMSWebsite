<div class="form">
    <div class="body">
      <div class="header">
        <div style="align-self: self-end">
          <br>
          <h2 class=" title" style="align-items: center;">Edit Activity Workgroup
            </h2>
        </div>
      </div> 
      <br>
      <div class="box">
            
        <dx-drop-down-box
        formControlName="workgroupid"
        [(value)]="selectedOption"
        [inputAttr]="{ 'aria-label': 'Owner' }"
        placeholder="Select Activity Workgroup*"
        label="Select Activity Workgroup*"
        [showClearButton]="true"
        labelMode="floating"
        valueExpr="activity_Workgroup_id"
        displayExpr="name_ActivityWorkgroup"
        [dataSource]="activity"
        searchEnabled="true"
        [(opened)]="isGridBoxOpened"
        (onValueChanged)="getUpdateFormData($event)" >
       <div *dxTemplate="let data of 'content'">
        <dx-data-grid
        [dataSource]="activity"
          [selection]="{ mode: 'single' }"
          [hoverStateEnabled]="true"
          [columns]="gridColumns"
          [(selectedRowKeys)]="selectedOption"
          [filterRow]="{ visible: true }"
          [scrolling]="{ mode: 'virtual' }"
          [showColumnHeaders]="true"
          height="380%"
        >
        <dxo-selection mode="single"></dxo-selection>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-scrolling mode="virtual"></dxo-scrolling>
        <dxo-header-filter [visible]="true" [allowSearch]="true">
          <dxo-search [enabled]="true"></dxo-search>
        </dxo-header-filter>
        <dxo-paging [enabled]="true" [pageSize]="5"></dxo-paging>
        <dxo-pager
        [visible]="true"
        [allowedPageSizes]="[5,10,20, 'all']"
       
        [showPageSizeSelector]="true"
       
        [showInfo]="true"
        infoText="Page {0} of  {1} ({2} items)"
        [showNavigationButtons]="true">
      </dxo-pager>
  
      <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
        </dx-data-grid>
      </div>

      </dx-drop-down-box>
          
  </div>
  <br>
  <form [formGroup]="UpdateForm" (ngSubmit)="SubmitUpdateForm()"> 
    <div class="row">
        <div class="box">
            <mat-form-field  appearance="fill" class="form-field">
              <mat-label>Name of Activity Workgroup </mat-label>
              <input matInput #titleinput formControlName="nameactivity"  maxlength="50">
              <mat-hint align="start" >Min 1 - Max 50 Characters</mat-hint>
            <mat-hint align="end">{{titleinput.value.length}}/50</mat-hint>
            </mat-form-field>
         
          </div>
          
            <div class="box">
              <mat-form-field  appearance="fill" class="form-field">
                <mat-label>Description of Activity  Workgroup </mat-label>
                <textarea matInput #titleinput formControlName="Activitydesc"  maxlength="150"></textarea>
                <mat-hint align="start" >Min 1 - Max 150 Characters</mat-hint>
            <mat-hint align="end">{{titleinput.value.length}}/150</mat-hint>
              </mat-form-field>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="box">
        
                <dx-drop-down-box
                formControlName="department"
                [(value)]="selectedOption3"
                [inputAttr]="{ 'aria-label': 'Owner' }"
                placeholder="Select Department*"
                label="Select Department*"
                [showClearButton]="true"
                labelMode="floating"
                valueExpr="locationdepartmentmappingid"
                displayExpr="department_Master_name"
                [dataSource]="department"
                [(opened)]="isGridBoxOpened1"
                searchEnabled="true"
                height="40px" >
               <div *dxTemplate="let data of 'content'">
                <dx-data-grid
                [dataSource]="department"
                  [selection]="{ mode: 'single' }"
                  [hoverStateEnabled]="true"
                  [columns]="gridColumns3"
                  [(selectedRowKeys)]="selectedOption3"
                  [filterRow]="{ visible: true }"
                  [scrolling]="{ mode: 'virtual' }"
                  [showColumnHeaders]="true"
                  height="220%"
                >
                </dx-data-grid>
              </div>

              </dx-drop-down-box>
                  
          </div>
          <div class="box">
            <mat-form-field  appearance="fill" class="form-field">
              <mat-label>Name of role</mat-label>
              <input matInput #titleinput formControlName="roles"  readonly>
            </mat-form-field>
         
          </div>
        </div>
        <div class="margin-top"></div>
        <div class="button">
         <button class="grey-button"  (click)="Cancel()" >Cancel</button>
          <button class="Custombutton"  >Submit</button>
        </div>
  </form>
    </div>
</div>
