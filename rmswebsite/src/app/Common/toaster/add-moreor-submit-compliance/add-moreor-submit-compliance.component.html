<h1 mat-dialog-title>Compliance Action</h1>
    <div mat-dialog-content>
      <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions>
     <button class="Cancel" mat-button (click)="onClose()">Cancel</button>
      <button class="AddMore" mat-button (click)="onAddMore()">Add More</button>
      <button class="Submit" mat-button (click)="onSubmit()">Submit</button>
    </div>
