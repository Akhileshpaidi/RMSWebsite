<h2 mat-dialog-title>Assessment is Acknowledged </h2>
<div mat-dialog-content>
 <p>Confirm to Begin Assessment (or) Attempt Later</p>
</div>
<div mat-dialog-actions>

  <button mat-raised-button color="warn" (click)="AssLater()">AttemptLater</button>
</div>
