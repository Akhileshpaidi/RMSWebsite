<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> grcHAWK  | GOVERNANCE AND RISK MANAGEMENT APPLICATION</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>

  <script>
    // Restrict special characters in all input fields and textareas
    document.addEventListener('input', function(event) {
        // Check if the input is a matInput or a textarea
        if (event.target.matches('input[matInput], textarea')) {
            // Replace any restricted characters with an empty string
          // event.target.value = event.target.value.replace(/[^a-zA-Z0-9@.$ ]/g, '');
          event.target.value = event.target.value.replace(/[^a-zA-Z0-9@.$ ?,\/\-']/g, '');
 
        }
    });
</script>
</body>
</html>
