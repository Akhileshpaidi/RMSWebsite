<div class=" content">
  <div class=" row">
    <div class=" col-md-10">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Document Category</h5>
        </div>
        <div class="card-body">
          <dx-data-grid
          id="grid"
          [dataSource]="dataSource"  
          [showBorders]="true">
      
          <dxo-search-panel 
          [visible]="true" 
          [width]="240" 
          placeholder="Search...">
      </dxo-search-panel>
      <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
          <dxo-editing
              mode="form"
              
              [allowAdding]="true"
              [allowUpdating]="true"
              [allowDeleting]="true">
          </dxo-editing>
          <dxo-paging  [pageSize]="5"></dxo-paging>
          
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-header-filter [visible]="true"></dxo-header-filter>
         
          
          <dxi-column dataField="doc_CategoryName" caption="Select Document Name">
              <dxi-validation-rule type="required"></dxi-validation-rule>   
          </dxi-column>
          <dxi-column dataField="doc_CategoryDescription" caption="Document Category Name">
              <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
         
          <!-- <dxi-column dataField="remarks">
              
          </dxi-column> -->
          
          <dxo-summary>
              <dxi-total-item
                  column="doc_CategoryID"
                  summaryType="count">
              </dxi-total-item>
              
          </dxo-summary>
      </dx-data-grid>
</div>
</div>
</div>
</div>
</div>
