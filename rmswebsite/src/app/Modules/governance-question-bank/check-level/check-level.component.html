<div class="form">
  <div class="body">
    <div class="header">
      <div style="align-self:self-end;">
        <div class=" card">
          <div class=" card-header">
            <h1 class=" title">Competency Check Level</h1>
          </div>
          <div class="card-body">
  
  <div id="app-container">
    <dx-data-grid id="dataGrid"
      [dataSource]="dataSource"
      [showBorders]="true"
     
      [allowColumnResizing]="true"
      [columnAutoWidth]="true"
      [allowColumnReordering]="true"
      
      (onExporting)="exportGrid($event)">
   
      <dxi-column dataField="check_level_id"  caption="Competency ID">
        <dxo-form-item [visible]="false">
        </dxo-form-item>
      </dxi-column>
    <!-- <dxi-column dataField="position" caption="Position">
    <dxi-validation-rule type="required"></dxi-validation-rule> 
    <dxo-lookup [dataSource]="Position" valueExpr="id" displayExpr="Value" onselect="getSelection($event)" ></dxo-lookup>  
   
  </dxi-column> -->
    <dxi-column dataField="skill_Level_Name" caption="Competency Check Level Name">
      <dxi-validation-rule type="required"></dxi-validation-rule>  
      
      </dxi-column> 
 

  <dxi-column dataField="check_Level_Weightage" caption="Competency Check Level Weightage">
    <dxi-validation-rule type="required"  [validationCallback]="validateNonNegative"></dxi-validation-rule></dxi-column>
  <dxi-column dataField="check_level_Description" caption="Description"></dxi-column>


      <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
      <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-search-panel [visible]="true"></dxo-search-panel>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxo-selection mode="single"></dxo-selection>
      <dxo-summary>
        <dxi-total-item
            column="check_level_id"
            summaryType="count">
        </dxi-total-item>
        
    </dxo-summary>
    <dxo-pager
    [visible]="true"
    [allowedPageSizes]="[5, 10,20, 'all']"
   
    [showPageSizeSelector]="true"
   
    [showInfo]="true"
    infoText="Page {0} of  {1} ({2} items)"
    [showNavigationButtons]="true"
  >
  </dxo-pager>
      <dxo-editing
        mode="popup"
        [allowUpdating]="true"
        [allowDeleting]="true"
        [allowAdding]="true">
        <dxo-popup
        title="Add Competency Check Level"
        [showTitle]="true"
        [width]="1000"
        [height]="500"
       
      ></dxo-popup>
      </dxo-editing>
      <dxo-toolbar>
        <dxi-item name="groupPanel"></dxi-item>
       
        <dxi-item name="addRowButton" showText="always"></dxi-item>
        <dxi-item name="exportButton"></dxi-item>
        <dxi-item name="columnChooserButton"></dxi-item>
        <dxi-item name="searchPanel"></dxi-item>
    </dxo-toolbar>
  
  
      <dxo-export 
        [enabled]="true"
        [formats]="['xlsx', 'pdf']"
      >
      </dxo-export>
    </dx-data-grid>
    
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
