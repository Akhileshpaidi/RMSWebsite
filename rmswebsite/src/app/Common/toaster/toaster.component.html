<h1 class="center" mat-dialog-title>{{ data.title }}</h1>
<div class="center" mat-dialog-content>
      {{ data.message }}
</div>
<div class="row" mat-dialog-actions>
      <button class="Cancel" mat-button (click)="onNoClick()">Cancel</button>
      <button class="Confirm" mat-button [mat-dialog-close]="true">Confirm</button>
</div>
