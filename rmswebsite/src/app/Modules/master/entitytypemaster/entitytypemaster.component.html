<div class="form">
  <div class="body">
    <div class="header">
      <div style="align-self:self-end;">
            <div class="card">
                <div class="card-header">
                    <h1 class="title">Entity Type Master</h1>
                </div>
                <div class="col-sm-12">

                  <!-- <button type="button" class="back" (click)="onClickButton()" ><mat-icon>download1</mat-icon></button> -->
               
              </div>
<div class="card-body">

    <div id="app-container">
      <dx-data-grid id="dataGrid"
        [dataSource]="dataSource2"
        [showBorders]="true"
       
        [allowColumnResizing]="true"
        [columnAutoWidth]="true"
        [allowColumnReordering]="true"
        
        (onExporting)="exportGrid1($event)">

        <dxi-column type="buttons" [width]="110">
          <dxi-button name="edit"></dxi-button>
          <dxi-button name="delete"></dxi-button>

        </dxi-column>
        <dxi-column dataField="entitytypeid"  caption="Entity Type id" >
          <dxo-form-item [visible]="false">
          </dxo-form-item>
        </dxi-column>
      
      <dxi-column dataField="entitytypename" caption="Entity Type Name">
        <dxi-validation-rule type="stringLength" [max]="50" message="max 50 Characters allowed"></dxi-validation-rule>
         
        <dxi-validation-rule type="required"></dxi-validation-rule>   
    </dxi-column>
    
    <dxi-column dataField="entitytypeDesc" caption=" Entity Type Description">
      <dxi-validation-rule type="stringLength" [max]="100" message="max 100 Characters allowed"></dxi-validation-rule>
         
    </dxi-column>
    
    <!-- <dxi-column dataField="source" caption="source"></dxi-column> -->
    
    
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-search-panel [visible]="true"></dxo-search-panel>
        <dxo-group-panel [visible]="true"></dxo-group-panel>
        <dxo-selection mode="single"></dxo-selection>
        <dxo-summary>
          <dxi-total-item
              column="entitytypeid"
              summaryType="count">
          </dxi-total-item>
          
      </dxo-summary>
      <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
      <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
      <dxo-pager
      [visible]="true"
      [allowedPageSizes]="[5, 10,20, 'all']"
     
      [showPageSizeSelector]="true"
     
      [showInfo]="true"
      infoText="Page {0} of  {1} ({2} items)"
      [showNavigationButtons]="true"
    >
    </dxo-pager>
        <dxo-editing
          mode="popup"
          [allowUpdating]="updatefunction"
          [allowDeleting]="updatefunction"
          [useIcons]="true"
          [allowAdding]="true">
          <dxo-popup
          title="Add Enity Type" 
          [showTitle]="true"
          [width]="700"
          [height]="525"
         
        ></dxo-popup>
        </dxo-editing>
        <dxo-toolbar>
          <dxi-item name="groupPanel"></dxi-item>
         
          <dxi-item name="addRowButton" showText="always"></dxi-item>
          <dxi-item name="exportButton"></dxi-item>
          <dxi-item name="columnChooserButton"></dxi-item>
          <dxi-item name="searchPanel"></dxi-item>
      </dxo-toolbar>
    
    
        <dxo-export 
          [enabled]="true"
          [formats]="['xlsx', 'pdf']"
        >
        </dxo-export>
      </dx-data-grid>
      
    </div>
    </div>
            </div>
        </div>
    </div>
</div>
