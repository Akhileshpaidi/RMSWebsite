<div class="form">
  <div class="body">
    <div class="header">
      <div style="align-self:self-end;">
        <h1>Disable Questions</h1>
      </div>
    </div>
  </div>
 
  <div class="boxNew">
    <!-- <div>
    <label>
      Select Questions</label>
      
    </div> -->

  <div class="dx-field-value">
    <dx-drop-down-box
         style="width: 700px;"
    [dropDownOptions]="{width: '1400px'}"
    [(value)]="gridBoxValue"
    [(opened)]="isGridBoxOpened"
    valueExpr="question_id"
    [deferRendering]="false"
    [displayExpr]="gridBox_displayExpr"
    placeholder=" Select a Question for Disable..."
    [inputAttr]="{ 'aria-label': 'Owner' }"
    [showClearButton]="true"
    [dataSource]="gridDataSource"
    (onOptionChanged)="onGridBoxOptionChanged($event)"
  >
    <div *dxTemplate="let data of 'content'">
      <dx-data-grid
       [dataSource]="gridDataSource"
       [columns]="gridColumns"
      [hoverStateEnabled]="true"
      [(selectedRowKeys)]="gridBoxValue"
           height="100%"
          width="100%"
             [allowColumnResizing]="true"
                  [columnAutoWidth]="true"
                  [allowColumnReordering]="true"
      >
      <dxo-selection mode="single"></dxo-selection>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-header-filter [visible]="true" [allowSearch]="true">
        <dxo-search [enabled]="true"></dxo-search>
      </dxo-header-filter>
      <dxo-paging [enabled]="true" [pageSize]="5"></dxo-paging>
      <dxo-pager
      [visible]="true"
      [allowedPageSizes]="[10,20, 'all']"
     
      [showPageSizeSelector]="true"
     
      [showInfo]="true"
      infoText="Page {0} of  {1} ({2} items)"
      [showNavigationButtons]="true">
    </dxo-pager>

    <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
      <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
      </dx-data-grid>
    </div>
</dx-drop-down-box>

</div>
  </div>
 
  <div>
    <div>&nbsp;</div>
  </div>
  <form [formGroup]="form" class="wrapper" (ngSubmit)="onClick()">
          <div class="remarks_size" style="width: 80%;padding-left: 25px;">
            <mat-form-field appearance="fill">
              
              <mat-label >Reason to disable the Question</mat-label>
              <textarea  formControlName="reason_for_disable" matInput required></textarea>
              
            </mat-form-field>
            <!-- <div *ngIf="form.get('reason_for_disable').invalid && form.get('reason_for_disable').touched">
              <div class="error-message">Reason is required</div>
            </div> -->
          </div>

            <div class="button">
            <button class="Custombutton" type="submit">Disabled</button>
          </div>

        </form>
  </div>
