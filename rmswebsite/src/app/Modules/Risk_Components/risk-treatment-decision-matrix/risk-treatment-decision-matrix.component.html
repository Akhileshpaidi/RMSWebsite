
<div class="form">
    <div class="body">
      <div class="header">
        <div style="align-self:self-end;">
            <div class="card">
                <div class="card-header">
                    <h1 class="title">Risk Treatment Decision Matrix</h1>
                </div>
                <div class="card-body">
                    <div id="app-container"> 
                        <dx-data-grid id="dataGrid"
                        [dataSource]="dataSource"
                        [showBorders]="true"
                       
                        [allowColumnResizing]="true"
                        [columnAutoWidth]="true"
                        [allowColumnReordering]="true"
                        (onExporting)="exportGrid($event)">
                        <dxi-column dataField="risk_TreatmetDecisionMatrix_id" caption=" Risk Treatment Decision Matrix  ID">
                          <dxo-form-item [visible]="false">
                          </dxo-form-item> 
                      </dxi-column>
                     
                        
                        <dxi-column dataField="inherentRiskRatingLevel" caption="Inherent Risk Rating Level">
                            <dxo-lookup
                                [dataSource]="InherentRiskRatingLevelDataSource"
                                valueExpr="risk_inherent_rating_level_id" 
                                displayExpr="risk_inherent_rating_level_name"> 
                            </dxo-lookup>

                        </dxi-column>
                        <dxi-column  dataField=riskTreatmentDecision caption=" Risk Treatment Decision">
                            <dxo-lookup
                                [dataSource]="RiskTreatmentDecisionDataSource"
                                valueExpr="risk_treatmentDecisionList_id" 
                                displayExpr="risk_treatmentDecisionList_Name"> 
                            </dxo-lookup>

                        </dxi-column>

                                            
                        <dxi-column dataField="risk_TreatmetDecisionMatrix_des" [width]="400" editCellTemplate="dataCellTemplate"  caption="Risk Treatment Decision Description">  </dxi-column> 
                      
                        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
                        <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                        <dxo-filter-row [visible]="true"></dxo-filter-row>
                        <dxo-search-panel [visible]="true"></dxo-search-panel>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>
                        <dxo-selection mode="single"></dxo-selection>
                        <dxo-summary>
                            <dxi-total-item
                                column="risk_TreatmetDecisionMatrix_id"
                                summaryType="count">
                            </dxi-total-item>
                            
                        </dxo-summary>
                        
  
                        
                        <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                        <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
                        <dxo-pager
                        [visible]="true"
                        [allowedPageSizes]="[5, 10,20, 'all']"
                       
                        [showPageSizeSelector]="true"
                       
                        [showInfo]="true"
                        infoText="Page {0} of  {1} ({2} items)"
                        [showNavigationButtons]="true"
                      >
                      </dxo-pager>
  
                        <dxo-editing
                        mode="popup"
                        [allowUpdating]="true"
                        [allowDeleting]="true"
                        [allowAdding]="true">
                        <dxo-popup
                        title="Add Risk Treatment Decision Matrix"
                        [showTitle]="true"
                        [width]="700"
                        [height]="525"
                       
                      ></dxo-popup>
                      </dxo-editing>
                      <div class="dx-textarea" *dxTemplate="let data of 'dataCellTemplate'">  
                        <dx-text-area  
                          class="dx-texteditor-input"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           b
                          style="resize: vertical;"
                          [inputAttr]="{ 'aria-label': 'Notes' }"
                          [autoResizeEnabled]="true"  
                          [value]="data.value"  
                          (onValueChanged)="onValueChanged($event, data)"
                        ></dx-text-area>  
                      </div> 
                      
                     
                    
                    
                 
                   
  
                  
                 
  
                      <dxo-toolbar>
                      <dxi-item name="groupPanel"></dxi-item>
       
        <dxi-item name="addRowButton" showText="always"></dxi-item>
        <dxi-item name="exportButton"></dxi-item>
        <dxi-item name="columnChooserButton"></dxi-item>
        <dxi-item name="searchPanel"></dxi-item>
  
  
                      </dxo-toolbar>
                      <dxo-export 
                      [enabled]="true"
                      [formats]="['xlsx', 'pdf']"
                    >
                    </dxo-export>                   
                  </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>
